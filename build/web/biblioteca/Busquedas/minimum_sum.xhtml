<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:showcase="http://primefaces.org/ui/extensions/showcase"
                template="/templates/default/main.xhtml">
    <!--Se llama al template -->
    <ui:define name="content">
        <!--Divisor con animación -->
        <div class="ui-fluid animated bounceInLeft" >
            <!-- Titulo de clase h1 con icono asociado-->
            <div class="row">
                <h1 style="color: red"><i class="fa fa-fw fa-chevron-right"></i>Suma de pares minimas y absolutas</h1>
            </div>
            <!-- Texto del tema-->
            <div class="col-lg-12">
                <div class="row">
                    <p:outputLabel value="Dos elementos cuya suma es la más cercana a cero.
Para cada elemento, encuentre la suma con cada otro elemento en el array y compare las
sumas. Por último, devolver la suma mínima." style="text-align: justify"/>
                </div>
                <h2><i class="fa fa-fw fa-code"/>#{msg['artemis.biblioteca.general.codigoejemplo.title']}</h2>
                    <h3>Java</h3>
                    <!-- codemirror java-->
                    <pe:codeMirror id="codeMirror" 
                                   value="#{codemirror.minabssumpair}" lineNumbers="true" mode="text/x-java"  readonly="true"/>
            </div>
        </div>
    </ui:define>  
</ui:composition>
