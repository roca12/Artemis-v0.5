<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:showcase="http://primefaces.org/ui/extensions/showcase"
                template="/templates/default/main.xhtml">
    <!--Se llama al template -->
    <ui:define name="content">
        <!--Divisor con animación -->
        <div class="ui-fluid animated bounceInLeft" >
            <!-- Titulo de clase h1 con icono asociado-->
            <div class="row">
                <h1 style="color: red"><i class="fa fa-fw fa-chevron-right"></i>Busqueda exponencial</h1>
            </div>
            <!-- Texto del tema-->
            <div class="col-lg-12">
                <div class="row">
                    <p:outputLabel value="El nombre de este algoritmo de búsqueda puede ser engañoso, ya que funciona en tiempo
O (Log n). El nombre proviene de la forma en que busca un elemento. La búsqueda binaria
exponencial es particularmente útil para búsquedas ilimitadas, donde el tamaño de la
matriz es infinito." style="text-align: justify"/>
                </div>
                <h2><i class="fa fa-fw fa-code"/>#{msg['artemis.biblioteca.general.codigoejemplo.title']}</h2>
                    <h3>Java</h3>
                    <!-- codemirror java-->
                    <pe:codeMirror id="codeMirror" 
                                   value="#{codemirror.exponentialsearch}" lineNumbers="true" mode="text/x-java"  readonly="true"/>
            </div>
        </div>
    </ui:define>  
</ui:composition>
