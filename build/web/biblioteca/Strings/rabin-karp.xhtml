<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:showcase="http://primefaces.org/ui/extensions/showcase"
                template="/templates/default/main.xhtml">
    <!--Se llama al template -->
    <ui:define name="content">
        <!--Divisor con animaciÃ³n -->
        <div class="ui-fluid animated bounceInLeft" >
            <!-- Titulo de clase h1 con icono asociado-->
            <div class="row">
                <h1 style="color: red"><i class="fa fa-fw fa-chevron-right"></i>Titulo</h1>
            </div>
            <!-- Texto del tema-->
            <div class="col-lg-12">
                <div class="row">
                    <p:outputLabel value="texto" style="text-align: justify"/>
                </div>
                
            </div>
        </div>
    </ui:define>  
</ui:composition>
