<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:showcase="http://primefaces.org/ui/extensions/showcase"
                template="/templates/default/main.xhtml">
    <ui:define name="content">
        <div class="ui-fluid animated bounceInLeft" >
            <h1><i class="fa fa-fw fa-calendar"></i>Calendario de eventos</h1>
            <h:form>
                <p:growl id="messages" showDetail="true" />

                <h:panelGrid columnClasses="value">
                    <p:schedule value="#{calendarioViewController.lazyEventModel}" timeZone="America/Bogota" clientTimeZone="America/Bogota"/>
                </h:panelGrid>
            </h:form>
        </div>
    </ui:define>  
</ui:composition>
