<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                template="/templates/default/main.xhtml">

        <div class="ui-fluid animated bounceInLeft" >

            </div>
            <!-- Texto del tema-->
            <div class="col-lg-12">
                <div class="row">
                    <p:outputLabel value="#{msg['artemis.biblioteca.ordenamientos.tim.texta']}" style="text-align: justify"/>

                    <br/>
                </div>
                <div class="row">
                    <p:outputLabel value="#{msg['artemis.biblioteca.ordenamientos.tim.textb']}" style="text-align: justify"/>

                    <br/>

                <div class="row">

                    <br/>
                </div>
                <div class="row">
                    <p:outputLabel value="#{msg['artemis.biblioteca.ordenamientos.tim.textd']}" style="text-align: justify"/>
                    <br/>
                    <br/>
                </div>
                <div class="row">
                    <p:outputLabel value="#{msg['artemis.biblioteca.ordenamientos.tim.texte']}" style="text-align: justify"/>
                    <br/>
                    <br/>
                </div>
                <div class="row">
                    <p:outputLabel value="#{msg['artemis.biblioteca.ordenamientos.tim.textf']}" style="text-align: justify"/>
                    <br/>
                    <br/>
                </div>

                <h2><i class="fa fa-fw fa-code"/>#{msg['artemis.biblioteca.general.codigoejemplo.title']}</h2>
                <h3>Java</h3>
                <!-- codemirror java-->
                <pe:codeMirror id="codeMirror" 
                               value="#{codemirror.timsort}" lineNumbers="true" mode="text/x-java"  readonly="true"/>

        </div>
