<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:showcase="http://primefaces.org/ui/extensions/showcase"
                template="/templates/default/main.xhtml">
    <ui:define name="content">
        <div class="ui-fluid animated bounceInLeft" >
            <div class="row">
                <h1 style="color: red"><i class="fa fa-fw fa-chevron-right"></i>Condicionales y ciclos</h1>
            </div>
            <div class="col-lg-12">
                <div class="row">
                    <p:outputLabel value="#{msg['artemis.biblioteca.basico.ciclos.texta']}" style="text-align: justify"/>
                    <br></br>
                    <br></br>
                    <p:outputLabel value="#{msg['artemis.biblioteca.basico.ciclos.textb']}" style="text-align: justify"/>
                    <br></br>
                    <br></br>
                </div>
                <div class="row">
                    <p:outputLabel value="#{msg['artemis.biblioteca.basico.ciclos.ejemplo']}" style="color:red"/>
                </div>
                <h:form>
                    <!-- titulo codigo de ejemplo con su icono respectivo-->
                    <h2><i class="fa fa-fw fa-code"/>#{msg['artemis.biblioteca.general.codigoejemplo.title']}</h2>
                    <h3 style="color:blue ">Java</h3>
                    <!-- codemirror java-->
                    <pe:codeMirror id="codeMirror1" 
                                   value="#{codemirror.ciclosjava}" lineNumbers="true" mode="text/x-java"  readonly="true"/>
                    <h3 style="color: red">C++</h3>
                    <pe:codeMirror id="codeMirror2" 
                                   value="#{codemirror.cicloscpp}" lineNumbers="true" mode="text/x-c++src"  readonly="true"/>
                    <h3 style="color: green">Python</h3>
                    <pe:codeMirror id="codeMirror3" 
                                   value="#{codemirror.ciclospy}" lineNumbers="true" mode="text/x-python"  readonly="true"/>
                </h:form>
            </div>
        </div>
    </ui:define>  
</ui:composition>
