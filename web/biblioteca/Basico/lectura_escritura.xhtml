<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:showcase="http://primefaces.org/ui/extensions/showcase"
                template="/templates/default/main.xhtml">
    <ui:define name="content">
        <div class="ui-fluid animated bounceInLeft" >
            <!-- Titulo de clase h1 con icono asociado-->
            <div class="row">
                <h1 style="color: red"><i class="fa fa-fw fa-chevron-right"></i>Lectura y escritura</h1>
            </div>
            <!-- Texto del tema-->
            <div class="col-lg-12">
                <div class="row">
                    <p:outputLabel value="#{msg['artemis.biblioteca.basico.lecturaescritura.text']}" style="text-align: justify"/>
                </div>
                <!-- Ejemplo con imagen e icono-->
                <!-- 
                <div class="row">
                    <h2><i class="fa fa-fw fa-check"/>Ejemplos</h2>
                    <h:graphicImage   value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/imagenes/operadoreslogicos.png" width="600" height="400"/>
                </div> -->
                <!-- Form de codigos-->
                <h:form>
                    <!-- titulo codigo de ejemplo con su icono respectivo-->
                    <h2><i class="fa fa-fw fa-code"/>#{msg['artemis.biblioteca.general.codigoejemplo.title']}</h2>
                    <h3>Java</h3>
                    <!-- codemirror java-->
                    <pe:codeMirror id="codeMirror1" 
                                   value="#{codemirror.lecturajava}" lineNumbers="true" mode="text/x-java"  readonly="true"/>
                    <h3>Python</h3>
                    <!-- codemirror py-->
                    <pe:codeMirror id="codeMirror2" 
                                   value="#{codemirror.lecturapy}" lineNumbers="true" mode="text/x-python"  readonly="true"/>
                    <h3>C++</h3>
                    <!-- codemirror cpp-->
                    <pe:codeMirror id="codeMirror3" 
                                   value="#{codemirror.lecturacpp}" lineNumbers="true" mode="text/x-c++src"  readonly="true"/>
                </h:form>
            </div>
        </div>
    </ui:define>  
</ui:composition>
