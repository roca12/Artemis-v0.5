<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <!--Se llama al template -->
    <ui:define name="content">
        <!--Divisor con animación -->
        <div class="ui-fluid animated bounceInLeft" >
            <!-- Titulo de clase h1 con icono asociado-->
            <div class="row">
                <h1 style="color: red"><i class="fa fa-fw fa-chevron-right"></i>Operadores lógicos, comparativos y matemáticos</h1>
            </div>
            <!-- Texto del tema-->
            <div class="col-lg-12">
                <div class="row">
                    <p:outputLabel value="#{msg['artemis.biblioteca.basico.operadores.text']}" style="text-align: justify"/>
                </div>
                <!-- Ejemplo con imagen e icono-->
                <div class="row">
                    <h2><i class="fa fa-fw fa-check"/>Ejemplos</h2>
                    <h:graphicImage   value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/imagenes/operadoreslogicos.png" width="600" height="400"/>
                </div>
            </div>
        </div>
    </ui:define>  
</ui:composition>
