<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/mainindex.xhtml">
    <ui:define name="content">
        <div class="ui-fluid animated bounceInLeft" >
            <f:event type="preRenderView" listener="#{login.checkAlreadyLoggedin}" />
            <h1>Sistema ARTEMIS</h1>
            <h2> Programación competitiva para todos </h2>
            <p:spacer/>
            <p:spacer/>
            <p:spacer/>
            <h:form >
                <div class="row">
                    <div class="col-lg-2">
                        <p:outputLabel value="Nombre de usuario:" for="usuario"></p:outputLabel>
                    </div>
                    <div class="col-lg-4">
                        <p:inputText    autocomplete="off" id="usuario" value="#{login.user}" required="true" requiredMessage="El usuario es requerido"></p:inputText>
                    </div>
                </div>
                <p:spacer/>
                <div class="row">
                    <div class="col-lg-2">
                        <p:outputLabel value="Contraseña:" for="password"></p:outputLabel>
                    </div>
                    <div class="col-lg-4">
                        <p:password autocomplete="new-password" id="password" value="#{login.pwd}" required="true" requiredMessage="La contraseña es requerida"></p:password>
                    </div>
                </div>
                <p:spacer/>
                <div class="row">                    
                    <div class="col-lg-12" >
                        <div class="col-lg-4">
                            <p:growl id="growl" life="2000"  sticky="true"/>
                            <p:commandButton value="Log In" update="growl" icon="fa fa-fw fa-caret-right" action="#{login.validateUsernamePassword}"></p:commandButton>
                        </div>
                    </div>
                </div>
                <p:spacer/>
                <div class="row">                    
                    <div class="col-lg-12" >
                        <div class="col-lg-4">
                            ¿No tienes una cuenta?  <a href="#{indexViewController.links()}registro.xhtml" >Registrarme</a>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>  
</ui:composition>
